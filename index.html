<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <h5>KART NUMARASI</h5>
        <input type="text" maxlength="16" class="inputcardnumber">

        <div class="ayyilcontainer">

                <h5>GEÇERLİLİK AY</h5>
                <select name="ayselect" id="" class="ayinput">
                    <option value="ay" selected disabled>AY</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div class="a1">
                <h5>GEÇERLİLİK YIL</h5>
                <select name="yilselect" id="" class="yilinput">
                    <option value="yil" selected disabled>YIL</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                    <option value="2034">2034</option>
                </select>
            </div>
        </div>
        <h5>CVV</h5>
        <input type="text" maxlength="3" class="cvvinput">

        <button class="gonder">GÖNDER</button>
    </div>

    <!-- KART TASARIMI -->

    <!-- ÖN YÜZ -->
    <div class="card on">
        <img src="chip.png" id="cardcip" alt="">
        <img src="visa.png" alt="" id="visalogo">
        <h3 class="textalancardnumber">############</h3>
        <div class="cardinfo">
            <p class="kartsahibitext">KART SAHIBI</p>
            <div class="cardinfo2">
                <p>TARIH</p>
                <span class="aytextarea">AA</span> <span class="yiltextarea">YY</span>
            </div>
        </div>
    </div>
<!-- arka yüz -->
     <div class="card arka">

        <span class="cvvtext">CVV</span>
        <div class="beyazalan"> <span class="cvvtexts">###</span></div>
        <img src="visa.png" alt="" id="visaarkalogo">
